  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #002147;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      animation: slideDown 1s ease-out;
    }

    .logo {
      font-size: 2em;
      font-weight: bold;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover,
    nav a.active {
      color: #ffc107;
      border-bottom: 2px solid #ffc107;
    }
    .contact {
  padding: 80px 20px;
  background: linear-gradient(135deg, #0f172a, #020617);
  color: #fff;
  text-align: center;
}

.contact-title {
  font-size: 2.5rem;
  margin-bottom: 50px;
  animation: fadeDown 1s ease forwards;
}

.contact-container {
  display: flex;
  flex-wrap: wrap;
  gap: 25px;
  max-width: 1100px;
  margin: auto;
}

.contact-box {
  flex: 1 1 280px;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  padding: 30px;
  border-radius: 18px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.4);
  transition: all 0.4s ease;
  animation: fadeUp 1s ease forwards;
}

.contact-box:hover {
  transform: translateY(-10px) scale(1.03);
  box-shadow: 0 25px 50px rgba(56,189,248,0.4);
}

.contact-box h3 {
  color: #38bdf8;
  margin-bottom: 12px;
}

.contact-box a {
  color: #e0f2fe;
  text-decoration: none;
  font-weight: 500;
}

.contact-box a:hover {
  color: #38bdf8;
  text-decoration: underline;
}

/* Map box */
.map-box {
  flex: 1 1 100%;
}

.map-box iframe {
  width: 100%;
  height: 300px;
  border: none;
  border-radius: 14px;
  margin-top: 15px;
  transition: transform 0.4s ease;
}

.map-box iframe:hover {
  transform: scale(1.02);
}

/* Footer */
.footer {
  background: #020617;
  color: #cbd5f5;
  text-align: center;
  padding: 20px;
  font-size: 0.9rem;
}

/* Animations */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(40px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeDown {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
